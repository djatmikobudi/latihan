<!DOCTYPE html>
<html>
<head>
    <title>Undangan Pernikahan</title>
    <style>
        /* CSS untuk mempercantik tampilan */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #fdfaf6;
            color: #333;
            padding: 50px;
        }
        h1 { color: #d4af37; } /* Warna emas */
        .kartu {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="kartu">
        <p>Halo, <strong><span id="tamu">Tamu Undangan</span></strong>!</p>
        <h1>Andi & Siti</h1>
        <p>Kami mengundang Anda di acara kami:</p>
        <hr>
        <p>üìç Jalan Pemuda No. 123</p>
        <p>‚è∞ 09.00 WIB - Selesai</p>
    </div>

    <script>
        // JavaScript untuk mengambil nama dari link (?to=Nama)
        const urlParams = new URLSearchParams(window.location.search);
        const nama = urlParams.get('to');

        if (nama) {
            document.getElementById("tamu").innerText = nama;
        }
    </script>

</body>
</html>
